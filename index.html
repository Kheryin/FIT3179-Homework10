<!DOCTYPE html>
<html>
<head>
  <title>FIT3179 - Homework Week 10</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


</head>
<body>

 <div class="page">

   <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Multiple Visualisations</h1>
        <p>This page demonstrates how you can use pure.css grid for your layout.</p>
      </div>
    </div>
  <!-- end pure grid group -->

      
    <div class="pure-g">
      <div id="flow_map"></div>
    </div>
   
   <div class="pure-g">
      <div id="heat_map"></div>
    </div>
   
<script type="text/javascript">
  var specVis1 = "js/flow_map.vg.json";
  var specVis2= "js/heat_map.vg.json";

  vegaEmbed('#flow_map', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#heat_map', specVis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
